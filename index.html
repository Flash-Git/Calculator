<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div id="container">
				<div id="innerContainer"></div>

		<div id="operators">
	  		<button class="button" onclick="operate('+')">+</button>
	  		<button class="button" onclick="operate('-')">-</button>
	  		<button class="button" onclick="operate('x')">x</button>
	  		<button class="button" onclick="operate('/')">/</button>
	  		<button class="button" onclick="operate('=')">=</button>
		</div>
		<div id ="console"></div>
	</div>
	<script src="js/scripts.js"></script>
</body>
</html>
